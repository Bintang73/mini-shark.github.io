<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Shark Tank</title>

<!-- Google Font Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 16px;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
    }

    .container {
        max-width: 900px;
        margin: auto;
    }

    /* ===== LOGO ===== */
    .logo {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
    }

    .logo img {
        max-width: 180px;
        width: 100%;
        height: auto;
    }

    .team-name {
        text-align: center;
        color: #e0e7ff;
        font-size: 16px;
        margin-bottom: 24px;
        font-weight: 600;
    }

    .question-card {
        background: #fff;
        border-radius: 18px;
        padding: 20px;
        margin-bottom: 22px;
        box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        border-left: 8px solid;
    }

    .question-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 16px;
        color: #111827;
    }

    .answers {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 14px;
    }

    .answer {
        padding: 14px 16px;
        border-radius: 14px;
        background: #f9fafb;
        cursor: pointer;
        border: 2px solid transparent;
        transition: all 0.2s ease;
        font-size: 14px;
        line-height: 1.4;
    }

    .answer strong {
        display: block;
        margin-bottom: 6px;
        font-size: 15px;
        font-weight: 600;
    }

    .answer:hover {
        background: #eef2ff;
        border-color: #6366f1;
    }

    .answer.active {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: #fff;
        transform: scale(1.03);
    }

    .score-box {
        position: sticky;
        bottom: 12px;
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: #fff;
        padding: 20px;
        border-radius: 18px;
        text-align: center;
        font-size: 22px;
        font-weight: 600;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
        .logo img {
            max-width: 140px;
        }

        .question-title {
            font-size: 16px;
        }

        .answer {
            font-size: 13px;
        }

        .score-box {
            font-size: 18px;
        }
    }
</style>
</head>
<body>

<div class="container">

    <!-- LOGO -->
    <div class="logo">
        <img src="logo.jpg" alt="Mini Shark Tank Logo">
    </div>

    <div class="team-name" id="teamName"></div>

    <div id="survey"></div>

    <div class="score-box">
        Total Skor: <span id="totalScore">0</span>
    </div>
</div>

<script>
/* ===== INPUT NAMA TIM ===== */
let team = sessionStorage.getItem("teamName");

if (!team) {
    team = prompt("Masukkan nama tim:");
    if (!team || team.trim() === "") {
        team = "Tanpa Nama";
    }
    sessionStorage.setItem("teamName", team);
}

document.getElementById("teamName").textContent = "Tim: " + team;

/* ===== SURVEY DATA ===== */
const questions = [
    {
        color: "#6366f1",
        text: "Bagaimana tingkat kepuasan Anda terhadap pelayanan yang kami berikan?",
        answers: [
            { label: "A", point: 10, text: "Sangat tidak puas, pelayanan lambat dan tidak membantu sama sekali." },
            { label: "B", point: 20, text: "Tidak puas, masih banyak kekurangan dalam pelayanan." },
            { label: "C", point: 30, text: "Cukup puas, pelayanan berjalan namun belum konsisten." },
            { label: "D", point: 40, text: "Puas, pelayanan cepat dan cukup membantu." },
            { label: "E", point: 50, text: "Sangat puas, pelayanan sangat cepat, ramah, dan profesional." }
        ]
    },
    {
        color: "#22c55e",
        text: "Bagaimana penilaian Anda terhadap kualitas produk yang kami sediakan?",
        answers: [
            { label: "A", point: 10, text: "Kualitas sangat buruk dan tidak sesuai harapan." },
            { label: "B", point: 25, text: "Kualitas kurang baik dan sering bermasalah." },
            { label: "C", point: 35, text: "Kualitas cukup baik namun masih bisa ditingkatkan." },
            { label: "D", point: 45, text: "Kualitas baik dan sesuai dengan kebutuhan." },
            { label: "E", point: 55, text: "Kualitas sangat baik, stabil, dan melebihi ekspektasi." }
        ]
    }
];

const surveyEl = document.getElementById("survey");
const totalScoreEl = document.getElementById("totalScore");
let selectedPoints = {};

function renderSurvey() {
    surveyEl.innerHTML = "";

    questions.forEach((q, qIndex) => {
        const card = document.createElement("div");
        card.className = "question-card";
        card.style.borderLeftColor = q.color;

        const title = document.createElement("div");
        title.className = "question-title";
        title.textContent = q.text;

        const answersDiv = document.createElement("div");
        answersDiv.className = "answers";

        q.answers.forEach((a, aIndex) => {
            const ans = document.createElement("div");
            ans.className = "answer";
            ans.innerHTML = `<strong>${a.label}</strong>${a.text}`;

            ans.onclick = () => {
                answersDiv.querySelectorAll(".answer").forEach(el => el.classList.remove("active"));
                ans.classList.add("active");
                selectedPoints[qIndex] = a.point;
                updateScore();
            };

            answersDiv.appendChild(ans);
        });

        card.appendChild(title);
        card.appendChild(answersDiv);
        surveyEl.appendChild(card);
    });
}

function updateScore() {
    const total = Object.values(selectedPoints).reduce((a, b) => a + b, 0);
    totalScoreEl.textContent = total;
}

renderSurvey();
</script>

</body>
</html>
